<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Long Memory</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000428">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Long Memory">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <h1>Long Memory</h1>
                <div class="counter-container">
                    <div class="counter-wrapper">
                        <div class="counter" id="counter">0</div>
                        <div class="counter-ring"></div>
                    </div>
                    <div class="instruction">
                        <span class="key">Enter</span>
                        <span class="or">or</span>
                        <span class="click-text">Click</span>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
        </div>
        <div class="signature">
            <span class="developer">By:Hamad Atti</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
